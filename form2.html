<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 2</title>
</head>
<body>
<div>
    <fieldset><legend>Dados Pessoais</legend>
    <form action="">
        <label for="">Digite seu nome:</label>
        <input type="text" placeholder="Ex.: João Silva">
        <br>
        <br>
        <label for="">Idade:</label>
        <input type="number" placeholder="Ex.: 16">
        <br>
        <br>
        <label for="">Email:</label>
        <input type="email" placeholder="Ex.: j.silva@gmail.com">
        <br>
        <br>
        <label for="">Senha:</label>
        <input type="password" placeholder="Digite aqui a sua senha">
        <br>
        <br>
        <br>
        <br>
        <label for="">Selecione seu Estado:</label>
        <select name="Estado" id="estado">
            <option value="">-Selecione-</option>
        </select>
    </form>
   </fieldset>
</div>
<div>
    <fieldset><legend>Dados Profissionais</legend>
        <form action="">
            <label for="">Selecione as Tecnologias</label>
            <br>
            <input type="checkbox"> HTML
            <input type="checkbox"> CSS
            <input type="checkbox"> Javascript
            <input type="checkbox"> Typescript
            <br>
            <br>
            <label for="">Selecione sua Ocupação</label>
            <br>
            <input type="checkbox"> Front-End
            <input type="checkbox"> Back-End
            <input type="checkbox"> Full tack
            <br>
            <br>
            <br>
            <label for="">Escreva sobre você:</label>
            <br>
            <textarea name="" id="" cols="30" rows="5"></textarea>
            <br>
            <br>
            <label for="">Anexe seu currículo:</label>
            <select name="arquivo" id="arquivo">
            <option value="">Escolher arquivo</option>
        </select>
            <label for="">Nenhum arquivo escolhido.</label>
    </fieldset>
    <br>
    <br>
    <input type="submit">
    <input type="reset">

   
</div>
</body>
</html>
